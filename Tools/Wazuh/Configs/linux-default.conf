<agent_config>
    <syscheck>
        <frequency>60</frequency>
        <scan_on_start>yes</scan_on_start>
        <directories realtime="yes" check_all="yes" whodata="yes" report_changes="yes">/tmp/test</directories>
        <directories realtime="yes" check_all="yes" whodata="yes" report_changes="yes">/tmp/quarantined</directories>

        <whodata>
            <provider>audit</provider>
        </whodata>
    </syscheck>
    <sca>
        <enabled>yes</enabled>
        <scan_on_start>yes</scan_on_start>
        <interval>30m</interval>
        <skip_nfs>yes</skip_nfs>
    </sca>
    <vulnerability-detection>
        <enabled>yes</enabled>
        <feed-update-interval>120m</feed-update-interval>
    </vulnerability-detection>
</agent_config>

